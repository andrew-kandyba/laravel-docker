server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /var/www/public;
    index index.php;
    error_log /dev/stderr;
    access_log /dev/stdout;
    client_max_body_size 25M;
    client_body_timeout 60s;
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: https:;" always;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;

        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_buffering on;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 16 16k;
        fastcgi_busy_buffers_size 32k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_connect_timeout 30s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        fastcgi_intercept_errors on;
    }

    # PHP-FPM healthcheck endpoints
    location ~ ^/(ping|status)$ {
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker networks
        deny all;

        fastcgi_pass php:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot|otf|map)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        gzip_static on;
    }

    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /(\.|composer\.(json|lock)|package.*\.json|\.env.*|artisan|phpunit\.xml.*|webpack\.mix\.js|\.editorconfig|\.gitignore|\.gitattributes)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    location ~ ^/(vendor|bootstrap/cache|database|resources|routes|storage/framework|storage/logs|tests|node_modules|\.git)/ {
        deny all;
        return 404;
    }

    location ^~ /storage/ {
        alias /var/www/storage/app/public/;
        try_files $uri =404;

        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif|pdf)$ {
            expires 30d;
            add_header Cache-Control "public";
        }
    }

    location ~* ^/(storage|public/uploads)/.+\.php$ {
        deny all;
        return 404;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
}
