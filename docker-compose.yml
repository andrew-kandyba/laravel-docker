version: '3.7'
services:
  mysql:
    image: "${PROJECT}/mysql:${IMAGE_LABEL}"
    container_name: ${PROJECT}-mysql
    volumes:
      - mysql:/var/lib/mysql

  php:
    image: "${PROJECT}/php:${IMAGE_LABEL}"
    container_name: ${PROJECT}-php
    depends_on:
      - mysql
    volumes:
      - php-socket:/var/run/php
      - application:/app:cached

  nginx:
    image: "${PROJECT}/nginx:${IMAGE_LABEL}"
    container_name: ${PROJECT}-nginx
    depends_on:
      - php
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    volumes:
      - php-socket:/var/run/php
      - application_ssl:/etc/ssl-custom:ro
      - application_public:/app/public:cached
      - application_storage:/app/storage/app:cached

volumes:
  mysql:
  php-socket:

  application:
    name: application
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${LARAVEL_DIRECTORY}"

  application_public:
    name: application_public
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LARAVEL_DIRECTORY}/public

  application_storage:
    name: application_storage
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${LARAVEL_DIRECTORY}/storage/app

  application_ssl:
    name: application_ssl
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $PWD/environment/ssl
